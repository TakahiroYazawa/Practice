<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style</title>
    <style>
        .string {
            list-style-type: "→";
        }
    </style>
</head>
<body>
    <ul class="string">
        <li>ホーム</li>
        <li>お知らせ</li>
        <li>店舗情報</li>
    </ul>
</body>
</html>
